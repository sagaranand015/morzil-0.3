<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="128" viewBox="0 0 400 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="128" fill="#0d1117" rx="16"/>

  <!-- Lock Icon Group - Centered vertically and horizontally around x=80 -->
  <g transform="translate(80,28)">
    <!-- Lock body -->
    <rect x="8" y="40" width="48" height="56" rx="6" fill="#2ea44f"/>
    
    <!-- Lock shackle with subtle animation -->
    <path d="M16 40v-16a16 16 0 1 1 32 0v16"
          fill="none" stroke="#ffffff" stroke-width="4">
      <animateTransform 
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 32 40"
        to="5 32 40"
        dur="1s"
        repeatCount="indefinite"
        values="0 32 40;5 32 40;0 32 40"
        keyTimes="0;0.5;1"
      />
    </path>

    <!-- Keyhole -->
    <circle cx="32" cy="68" r="4" fill="#ffffff"/>
    <line x1="32" y1="72" x2="32" y2="80" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- Morzil Text - Vertically centered to match lock height -->
  <text x="150" y="84" fill="#ffffff"
        font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="40" font-weight="600">
    Morzil
  </text>
</svg>
